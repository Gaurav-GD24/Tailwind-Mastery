<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Colors</title>
	</head>
	<body>
		<!-- Default colors -->
		<!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

		<!-- Text Colors -->
		<p class="text-black">Tailwind is "Awesome"</p>
		<p class="text-red-200">Tailwind is "Awesome"</p>
		<p class="text-purple-900">Tailwind is "Awesome"</p>

		<!-- Background Colors -->
		<div class="bg-slate-600">Hello World</div>
		<!-- Text Underline -->
		<p class="text-yellow-300 underline decoration-blue-700">
			Tailwind is "Awesome"
		</p>

		<!-- Border Colors -->
		<h3 class="border border-red-600">Hello World</h3>
		<!-- Divide Colors -->
		<div class="divide-y divide-red-600 mt-8">
			<div>item-1</div>
			<div>item-2</div>
			<div>item-3</div>
		</div>
		<!-- Outline Colors -->
		<button class="outline outline-blue-200 p-2">click</button>
		<!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
		<button class="shadow-lg bg-cyan-300 shadow-cyan-400/50">click</button>
		<!-- Accent Colors -->
		<input type="checkbox" class="accent-purple-400" checked />
		<!-- Arbitrary Colors -->
		<div class="bg-[#4235ab]">
			<div class="bg-[rbg(0 , 0 , 255)]">1</div>
			<div class="bg-[steelblue]">2</div>
			<div>3</div>
		</div>
	</body>
</html>
